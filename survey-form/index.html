<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking time to help us improve the platform</p>
    
    <main>
        <form id="survey-form">
         
            <label id="name" for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
            
            <label id="email" for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
            
            <label id="age" for="age">Age</label>
            <input type="number" name="age" id="age" placeholder="Enter your age" required>
            
            <label id="dropchoices" for="dropchoices">Which option best describes your current role?</label>
            <input list="dropdown" name="dropchoices" id="dropchoices" placeholder="Select your role" required>
                
            <datalist id='dropdown'>
                <option value='Student'>
                <option value='Full Time Job'>
                <option value='Full Timer Learn'>
                <option value='Prefer not to say'>
                <option value='Other'>
              </datalist>

              <div class="checkbox">
                <label for="checkbox">What would you like to see improved? (Check all that apply)</label>
                <label for='frontend'>
                    <input id='frontend' type='checkbox' value='front-end projects' name='checkbox-choices'/>Front-end Projects
                  </label>
            
                  <label for='backend'>
                    <input id='backend' type='checkbox' value='back-end projects' name='checkbox-choices'/>Back-end Projects
                  </label>
            
                  <label for='data'>
                    <input id='data' type='checkbox' value='Data Visualization' name='checkbox-choices' />Data Visualization
                  </label>
            
                  <label for='challenges'>
                    <input id='challenges' type='checkbox' value='Challenges' name='checkbox-choices'/>Challenges
                  </label>
            
                  <label for='open-source'>
                    <input id='open-source' type='checkbox' value='Open Source Community' name='checkbox-choices' />Open Source Community
                  </label>
            
                  <label for='gitter-help'>
                    <input id='gitter-help' type='checkbox' value='Gitter help rooms' name='checkbox-choices' />Gitter help rooms
                  </label>
            
                  <label for='videos'>
                    <input id='videos' type='checkbox' value='Videos' name='checkbox-choices' />Videos
                  </label>
            
                  <label for='city-meetups'>
                    <input id='city-meetups' type='checkbox' value='City Meetups' name='checkbox-choices' />City Meetups
                  </label>
            
                  <label for='wiki'>
                    <input id='wiki' type='checkbox' value='Wiki' name='checkbox-choices' />Wiki
                  </label>
            
                  <label for='forum'>
                    <input id='forum' type='checkbox' value='Forum' name='checkbox-choices'/>Forum
                  </label>
            
                  <label for='additional-courses'>
                    <input id='additional-courses' type='checkbox' value='Additional Courses' name='checkbox-choices' />Additional Courses
                  </label>

              </div>

              <label for="textarea">Any comments or suggestions?</label>
              <textarea id="textarea" cols="30" rows="10" placeholder="Enter your thoughts"></textarea>

              <button type="submit" id="submit">Submit</button>

        </form>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
